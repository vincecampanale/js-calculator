<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico"  />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <title>JS Calc</title>
  </head>
  <body>

    <div class="calculator curved-bottom curved-top">
      <div class="calc-title">
        <h3> Calc-U-Later </h3>
      </div>

      <div class="number-view">
        <div class="current-number">
          <p id="currentNumber"></p>
        </div>
        <div class="current-equation">
          <p id="currentEquation"></p>
        </div>
      </div>

      <div class="buttons-frame">
          <div class="button small-curved-bottom small-curved-top" id="AC"> AC </div>
          <div class="button small-curved-bottom small-curved-top" id="CE"> CE </div>
          <div class="button small-curved-bottom small-curved-top" id="percent"> % </div>
          <div class="button small-curved-bottom small-curved-top" id="over"> &divide; </div>

          <div class="button small-curved-bottom small-curved-top" id="7"> 7 </div>
          <div class="button small-curved-bottom small-curved-top" id="8"> 8 </div>
          <div class="button small-curved-bottom small-curved-top" id="9"> 9 </div>
          <div class="button small-curved-bottom small-curved-top" id="times"> x </div>

          <div class="button small-curved-bottom small-curved-top" id="4"> 4 </div>
          <div class="button small-curved-bottom small-curved-top" id="5"> 5 </div>
          <div class="button small-curved-bottom small-curved-top" id="6"> 6 </div>
          <div class="button small-curved-bottom small-curved-top" id="minus"> - </div>

          <div class="button small-curved-bottom small-curved-top" id="1"> 1 </div>
          <div class="button small-curved-bottom small-curved-top" id="2"> 2</div>
          <div class="button small-curved-bottom small-curved-top" id="3"> 3</div>
          <div class="button small-curved-bottom small-curved-top" id="plus"> + </div>

          <div class="button small-curved-bottom small-curved-top" id="0"> 0 </div>
          <div class="button small-curved-bottom small-curved-top" id="dot"> . </div>
          <div class="button small-curved-bottom small-curved-top" id="equals"> = </div>
          <div class="button small-curved-bottom small-curved-top" id="negative"> +/- </div>
      </div>

    </div>
    <script src="js/script.js"></script>
  </body>
</html>
