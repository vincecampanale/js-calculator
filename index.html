<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <title>JS Calc</title>
  </head>
  <body>
    
    <div class="calculator curved-bottom curved-top">
      <div class="calc-title">
        <h3> Calc-U-Later </h3>
      </div>

      <div class="number-view">
        <div class="current-number"></div>
      </div>

      <div class="buttons-frame">
          <div class="button small-curved-bottom small-curved-top"> AC </div>
          <div class="button small-curved-bottom small-curved-top"> CE </div>
          <div class="button small-curved-bottom small-curved-top"> % </div>
          <div class="button small-curved-bottom small-curved-top"> &divide; </div>

          <div class="button small-curved-bottom small-curved-top"> 7 </div>
          <div class="button small-curved-bottom small-curved-top"> 8 </div>
          <div class="button small-curved-bottom small-curved-top"> 9 </div>
          <div class="button small-curved-bottom small-curved-top"> x </div>

          <div class="button small-curved-bottom small-curved-top"> 4 </div>
          <div class="button small-curved-bottom small-curved-top"> 5 </div>
          <div class="button small-curved-bottom small-curved-top"> 6 </div>
          <div class="button small-curved-bottom small-curved-top"> - </div>

          <div class="button small-curved-bottom small-curved-top"> 1 </div>
          <div class="button small-curved-bottom small-curved-top"> 2</div>
          <div class="button small-curved-bottom small-curved-top"> 3</div>
          <div class="button small-curved-bottom small-curved-top"> + </div>

          <div class="button small-curved-bottom small-curved-top"> 0 </div>
          <div class="button small-curved-bottom small-curved-top"> . </div>
          <div class="button small-curved-bottom small-curved-top"> = </div>
          <div class="button small-curved-bottom small-curved-top"> +/- </div>
      </div>

    </div>
    <script src="js/script.js"></script>
  </body>
</html>
